{% extends "base.html" %}
{% block title %}Task Details{% endblock %}

{% block content %}
<h2>{{ task.title }}</h2>
<p><strong>Status:</strong> {{ task.status }}</p>
<p><strong>Priority:</strong> {{ task.priority }}</p>
<p><strong>Due Date:</strong> {{ task.due_date|date:"M d, Y" }}</p>
<p><strong>Description:</strong> {{ task.description }}</p>

<a href="{% url 'task_update' task.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Back</a>
{% endblock %}
