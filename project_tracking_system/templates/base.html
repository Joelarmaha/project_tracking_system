{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Tracking System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-end text-white" id="sidebar-wrapper">
        <div class="sidebar-heading p-3">Project Tracker</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white">📊 Dashboard</a>
            <a href="{% url 'projects_list' %}" class="list-group-item list-group-item-action bg-dark text-white">📂 Projects</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">✅ Tasks</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-dark text-white">🚪 Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="list-group-item list-group-item-action bg-dark text-white">🔑 Login</a>
                <a href="{% url 'register' %}" class="list-group-item list-group-item-action bg-dark text-white">📝 Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <span class="navbar-text">Welcome, {{ user.username|default:"Guest" }}</span>
            </div>
        </nav>

        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
