{% extends "base.html" %}
{% block title %}{{ form_title }} Task{% endblock %}

{% block content %}
<h2>{{ form_title }} Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
