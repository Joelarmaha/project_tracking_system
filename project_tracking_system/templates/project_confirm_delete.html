{% extends "base.html" %}
{% block title %}Delete Project{% endblock %}

{% block content %}
<h2>Delete Project</h2>
<p>Are you sure you want to delete "{{ project.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'projects_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
