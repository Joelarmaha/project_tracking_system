{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
